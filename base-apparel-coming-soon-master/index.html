<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>

    <section class="hero">
      <img class="mobile-hero" src="images/hero-mobile.jpg" alt="hero-mobile">
    </section>
    <section class="main">
      <h1>
        <span>We're</span> <br>coming<br>soon
      </h1>
      <p class="info">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <section class="email-form">
        <form>
          <label for="email">Email Address</label>
          <input type="email" name="email" class="email" id="email" placeholder="Email Address"
            pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
          <img class="error__icon" src="images/icon-error.svg" alt="icon-error">
          <button class="submit">
            <img src="images/icon-arrow.svg" alt="icon-arrow"></button>
          <span class="error__msg">Please provide a valid email</span>
      </section>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">knychandra</a>.
        </p>
      </footer>
    </section>


    </form>
  </div>



  <script src="script.js"></script>

</body>

</html>
