<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="top">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <div class="icon-container">
          <img src="images/icon-document.svg" alt="icon-document">
        </div>
        <div class="icon-container">
          <img src="images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="icon-container">
          <img src="images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </section>
    <section class="bottom">
      <p class="info">You’ve used <span>815 GB</span> of your storage</p>

      <div class="whiteBox">
        <span class="big">185</span> <span class="small">GB Left</span></div>

      <div class="progress-bar">
        <div class="progress">
          <div class="circle"></div>
        </div>

      </div>
      <p class="zero">0 GB</p>
      <p class="bought">1000 GB</p>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/knychandra">knychandra</a>.
    </div>

  </div>
</body>

</html>
